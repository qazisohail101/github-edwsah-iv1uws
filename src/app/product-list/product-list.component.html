<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
  <a [routerLink]="['products/', productId]">
  <h3>{{product.name}} </h3>
  </a>
  <p *ngIf="product.description"> Description: {{product.description}}
</div>
