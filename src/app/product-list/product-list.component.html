<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
  <a [routerLink]="['products/', productId]">
  <h3>{{product.name}} </h3>
  </a>
  <p *ngIf="product.description"> Description: {{product.description}}
  
  <button (click)="share()">Share</button>
 
 <app-product-alert 
  [product]="product"
  (notify)="onNotify()"
  ></app-product-alert>
  
</div>

<!-- [product] is the input variable defined in product-alert compoentn whiel (notify) is the output eventemitter which emits event when the notify me button is clicked in the product-alert component. we receive that event here in this compoentn and deal with it
